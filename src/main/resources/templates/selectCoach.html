<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">教练指导</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">主页</a></li>
                    <li class="breadcrumb-item active">教练指导</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        教练信息表
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>工号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>入职时间</th>
                                <th>备注信息</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="coach:${coachList}">
                                <td th:text="${coach.coachAccount}">工号</td>
                                <td th:text="${coach.coachName}">姓名</td>
                                <td th:text="${coach.coachGender}">性别</td>
                                <td th:text="${coach.coachGender}">年龄</td>
                                <td th:text="${coach.entryTime}">入职时间</td>
                                <td th:text="${coach.coachMessage}">备注信息</td>
                                <td>
                                    <a th:href="@{/coach/selCoachTrain(classId=${coach.classId})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-secondary" value="训练情况">
                                    </a>
<!--                                    <a th:href="@{/coach/delClass(classId=${class.classId})}"-->
<!--                                       style="text-decoration: none">-->
<!--                                        <input type="button" class="btn btn-sm btn-outline-danger"-->
<!--                                               onclick="return del()" value="删除">-->
<!--                                    </a>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!--        <footer th:replace="adminCommon::common-footer"></footer>-->
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
</body>
</html>
