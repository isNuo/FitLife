<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">会员卡缴费管理</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">主页</a></li>
                    <li class="breadcrumb-item active">会员卡缴费管理</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        会员卡信息表
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>会员账号/卡号</th>
                                <th>姓名</th>
                                <th>性别</th>
<!--                                <th>年龄</th>-->
                                <th>联系方式</th>
<!--                                <th>身高</th>-->
<!--                                <th>体重</th>-->
                                <th>办卡时间</th>
                                <th>账户余额</th>
                                <th>操作</th>
<!--                                <th>剩余课时</th>-->
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="mem:${memberList}">
                                <td th:text="${mem.memberAccount}">会员账号/卡号</td>
                                <td th:text="${mem.memberName}">姓名</td>
                                <td th:text="${mem.memberGender}">性别</td>
<!--                                <td th:text="${mem.memberAge}">年龄</td>-->
                                <td th:text="${mem.memberPhone}">联系方式</td>
<!--                                <td th:text="${mem.memberHeight}">身高</td>-->
<!--                                <td th:text="${mem.memberWeight}">体重</td>-->
                                <td th:text="${mem.cardTime}">办卡时间</td>
                                <td th:text="${mem.cardBalance}">账户余额</td>
                                <td>
                                    <a th:href="@{/member/toUpdateBalance(memberAccount=${mem.memberAccount})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-primary" value="充值">
                                    </a>
                                </td>
<!--                                <td th:text="${mem.cardRemainClass}">剩余课时</td>-->
<!--                                <td>-->
<!--                                    <a th:href="@{/member/toUpdateRemainClass(memberAccount=${mem.memberAccount})}"-->
<!--                                       style="text-decoration: none">-->
<!--                                        <input type="button" class="btn btn-sm btn-outline-danger"-->
<!--                                               onclick="return del()" value="购买课时">-->
<!--                                    </a>-->
<!--                                </td>-->
                                <td>
                                    <a th:href="@{/member/selCardPayment(memberAccount=${mem.memberAccount})}"
                                       style="text-decoration: none">
                                        <input type="button" class="btn btn-sm btn-outline-secondary" value="缴费记录">
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <!--        <footer th:replace="adminCommon::common-footer"></footer>-->
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
</body>
</html>
