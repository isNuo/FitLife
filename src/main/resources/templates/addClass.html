<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminCommon::common-header"></head>
<body class="sb-nav-fixed">
<nav th:replace="adminCommon::common-navbar"></nav>
<div id="layoutSidenav">
    <div th:replace="adminCommon::common-sidenav"></div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">添加课程</h1>

                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/toAdminMain}">主页</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/class/selClass}">课程管理</a></li>
                    <li class="breadcrumb-item active">添加课程</li>
                </ol>

                <div class="card mb-4">

                    <form th:action="@{/class/addClass}" method="post" name="addForm"
                          onsubmit="return beforeSubmit(this)">
                        <table class="table table-hover">
                            <tr>
                                <td text-align="center">编号：</td>
                                <td>
<!--                                    <input type="text" class="form-control" placeholder="4位编号" name="classId">-->
                                    <input type="text" class="form-control" placeholder="器材id由系统自动生成" name="classId"
                                           disabled="disabled">
                                </td>
                            </tr>

                            <tr>
                                <td text-align="center">名称：</td>
                                <td><input type="text" class="form-control" placeholder="课程名称"
                                           th:value="${classTable != null ? classTable.className : ''}" name="className">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">开课时间：</td>
                                <td><input type="text" class="form-control" placeholder="xxxx年xx月xx日 00：00"
                                           th:value="${classTable != null ? classTable.classBegin : ''}" name="classBegin">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">课程时长：</td>
                                <td><input type="text" class="form-control" placeholder="xx分钟"
                                           th:value="${classTable != null ? classTable.classTime : ''}" name="classTime">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">费用：</td>
                                <td><input type="text" class="form-control" placeholder="元"
                                           th:value="${classTable != null ? classTable.classAmount : ''}" name="classAmount">
                                </td>
                            </tr>
                            <tr>
                                <td text-align="center">教练id：</td>
                                <td><input type="text" class="form-control" placeholder="教练id" name="coachAccount">
                                    <!--两种错误信息显示格式-->
                                    <span th:if="${error}" class="error-message" th:text="${error}" style="color: red;"></span>
<!--                                    <p th:if="${error}" class="error-message" th:text="${error}"></p>-->
                                </td>
                            </tr>
                        </table>
                        <div style="text-align:center;margin-top:20px;margin-bottom:20px">
                            <input type="submit" class="btn btn-outline-success" value="添加">
                        </div>
                    </form>
                </div>
            </div>
        </main>
<!--        <footer th:replace="adminCommon::common-footer"></footer>-->
    </div>
</div>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        // if (addForm.classId.value == "") {
        //     alert("请输入课程编号！")
        //     return false;
        // }
        if (addForm.className.value == "") {
            alert("请输入课程名称！")
            return false;
        }
        if (addForm.classBegin.value == "") {
            alert("请输入课程时间！")
            return false;
        }
        if (addForm.classTime.value == "") {
            alert("请输入课程时长！")
            return false;
        }
        if (addForm.classAmount.value == "") {
            alert("请输入课程费用！")
            return false;
        }
        if (addForm.coachAccount.value == "") {
            alert("请输入教练id！")
            return false;
        }
        return true;
    }
</script>
</body>
</html>
